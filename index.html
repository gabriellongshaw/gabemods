<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabe Mods</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="IMG_7790.png" alt="Gabe Mods Logo" class="logo-image">
    </div>
    <!-- Hamburger Menu Icon -->
    <div class="menu-icon" id="menu-icon">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  <!-- iOS-style Navigation Menu -->
  <nav class="menu" id="menu">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#mods">Mods</a></li>
      <li><a href="#games">Games</a></li>
      <li><a href="#settings">Settings</a></li>
      <li><a href="#more">More</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <section id="home">
    <h1>Welcome to Gabe Mods</h1>
    <p>Your hub for mods, games, and more!</p>
  </section>

  <footer>
    <p>&copy; 2025 Gabe Mods | All Rights Reserved</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // JavaScript to handle the menu toggle
    const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');

    menuIcon.addEventListener('click', () => {
      menu.classList.toggle('visible'); // Adds/removes the 'visible' class
    });
  </script>
</body>
</html>
